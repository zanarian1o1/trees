<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Line Drawing</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function drawLine(x, y, length, angle) {
            const xEnd = x + length * Math.cos(angle);
            const yEnd = y + length * Math.sin(angle);
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(xEnd, yEnd);
            ctx.stroke();
            return { x: xEnd, y: yEnd };
        }

        function branch(x, y, length, angle, depth) {
            if (depth === 0) return;
            const end = drawLine(x, y, length, angle);
            const newLength = length * 0.7; // Reduce length for next branches
            const angleOffset = Math.random() * Math.PI / 4; // Random angle offset
            branch(end.x, end.y, newLength, angle - angleOffset, depth - 1);
            branch(end.x, end.y, newLength, angle + angleOffset, depth - 1);
        }

        function startDrawing() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            branch(canvas.width / 2, canvas.height, 100, -Math.PI / 2, 5); // Start from the bottom center
        }

        startDrawing();
    </script>
</body>
</html>
