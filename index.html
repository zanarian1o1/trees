<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Line Drawing</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const lineLength = 100; // Fixed length for all lines
        const branchAngle = Math.PI / 4; // Maximum angle for branching
        const maxDepth = 5; // Maximum depth of branches

        function drawLine(x, y, length, angle) {
            const xEnd = x - length * Math.cos(angle);
            const yEnd = y - length * Math.sin(angle);
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(xEnd, yEnd);
            ctx.stroke();
            return { x: xEnd, y: yEnd };
        }

        function branch(x, y, angle, depth) {
            if (depth === 0) return;

            const end = drawLine(x, y, lineLength / depth, angle); // Reduce line length for each depth

            // Create left and right branches
            branch(end.x, end.y, angle - branchAngle, depth - 1);
            branch(end.x, end.y, angle + branchAngle, depth - 1);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;

            // Start drawing branches from the center bottom of the canvas
            branch(canvas.width / 2, canvas.height, Math.PI / 2, maxDepth);
        }

        // Start the drawing process
        draw();
    </script>
</body>
</html>
