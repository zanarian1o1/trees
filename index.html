<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Line Drawing</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const lineLength = 100; // Fixed length for all lines
        const branchAngle = Math.PI / 4; // Maximum angle for branching
        const maxDepth = 5; // Maximum depth of branches
        let branches = []; // Array to hold branches

        function drawLine(x, y, length, angle) {
            const xEnd = x + length * Math.cos(angle);
            const yEnd = y + length * Math.sin(angle);
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(xEnd, yEnd);
            ctx.stroke();
            return { x: xEnd, y: yEnd };
        }

        function branch(x, y, angle, depth) {
            if (depth === 0) return;
            const end = drawLine(x, y, lineLength, angle);
            branches.push({ x: end.x, y: end.y, angle: angle - branchAngle, depth: depth - 1 });
            branches.push({ x: end.x, y: end.y, angle: angle + branchAngle, depth: depth - 1 });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;

            // Draw the initial branch
            if (branches.length === 0) {
                branch(canvas.width / 2, canvas.height, Math.PI / 2, maxDepth);
            }

            // Draw all branches
            for (let i = 0; i < branches.length; i++) {
                const { x, y, angle, depth } = branches[i];
                if (depth > 0) {
                    branch(x, y, angle, depth);
                }
            }

            // Continue the animation
            requestAnimationFrame(update);
        }

        // Start the drawing process
        update();
    </script>
</body>
</html>
